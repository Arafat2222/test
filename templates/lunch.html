{% extends 'base.html' %}

{% block title %}
Lunch item
{% endblock %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch</title>
</head>
<body>
    {% block content %}


    <div class="font-sans">
        <div class="p-4 mx-auto lg:max-w-4xl max-w-xl md:max-w-full">
            <h2 class="text-3xl lg:text-4xl font-extrabold text-gray-800 mb-12 text-center">Explore Lunch Items Here</h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for lunch in lunches %}
                <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                    <a href="{% url 'lunch_detail' lunch.id %}">
                    <div class="h-48 bg-cover bg-center" style="background-image: url('{{ lunch.image.url }}')"></div>
                </a>
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-gray-800">{{ lunch.name }}</h3>
                        <p class="text-gray-700 font-bold text-lg mb-2">Price: <span class="font-medium">{{ lunch.price }} TK</span></p>
                        <p class="text-gray-600 font-bold text-lg mb-4">Rating: <span class="font-medium">{{ lunch.rating }}</span></p>
                        <div class="flex justify-center">
                            <a href="{% url 'add_to_cart' 'lunch' lunch.id %}" class="w-full px-4 py-2 font-medium text-center text-white bg-yellow-900 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring focus:ring-yellow-300 focus:ring-opacity-80">
                                Add to Cart
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    


    {% endblock %}
</body>
</html>
